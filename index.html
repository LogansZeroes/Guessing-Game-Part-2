<html>
  <head>
    <title>The Guessing Game by Jimin Sung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <div id="overlay"> <img src="img/happy.png">
    <p1> Congratulations!</p1> </br>
    <p2> Source: https://commons.wikimedia.org/wiki/File:Happy_smiley_face.png </p2>

  <body>
    <div class="container">
      <header class="page-header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="rules.html"><font color="white">Game Manual</font></a></li>
        </ul>
        <h3><font color = "white">Welcome to the Guessing Game</font></h3>
      </header>
      
      <div class="main-box" style="width: 70%">
        <form>
          <h3> <label for="guess">Hit me with your best shot!</label> </h3>

            <input type="text" class="form-control" id='guess' placeholder="Enter your guess here">
        </form>

        <a class='buttonGroup'>
             <button type='button'id='check' class="btn btn-lg btn-check" background-color>Check Guess</button>
             <button type='button'id='restart' class="btn btn-lg btn-hint">Restart</button>
             <button type='button' id='answer' class= 'btn btn-lg btn-answer'>Answer</button>
        </a>

        <h3 id='guessCount'> </h3>

        <h4 id='message'> </h4>

      </div>
      </br>
      
      <div>
        <p><font color = "white"><b>Brought to you by Jimin Sung</b></font></p>
      </div>
    
    </div>
